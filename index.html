<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">

    <!-- file normalise -->
    <link rel="stylesheet" href="css/normalise.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="card">
          <div class="image">
            <img src="images/icon-view.svg" alt="">
            <img src="images/image-equilibrium.jpg" alt="">
          </div>
          <div class="body-content">
            <h3 class="title"><a href="#">equilibrium #3429</a></h3>
            <p class="text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-date">
              <div class="price">
                <img src="images/icon-ethereum.svg" alt="icon ethereum"> 0.041 <span>eth</span>

              </div>
              <div class="days">
                <img src="images/icon-clock.svg" alt="icon clock"> <span>3days left</span>
              </div>
            </div>
            <div class="line"></div>
            <div class="avatar">
              <img src="images/image-avatar.png" alt="avatar"> Creation of <a href="#">jules wyvern</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
